{% extends './base.html' %}
{% load materializecss %}

{% block title %}Кіру{% endblock %}

{% block content %}
    <div class="a-block" style="padding: 60px 0;">
        <div class="container">
            <h2 class="primary-title">Қосымшаға кіру</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|materializecss }}

                <button class="btn waves-effect waves-light blue lighten-2">Кіру</button>
            </form>
        </div>
    </div>
{% endblock %}
